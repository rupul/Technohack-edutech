<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-compatible" content="IE=edge">
	<meta name="viewport" content="width=Device-width" ,initial-scale=1.0>
	<link rel="stylesheet"  href="style.css">
</head>
<body>
	<div class="container">
		<form action="" method="post">
			<h2>Registration </h2>
			<div class="content">
				<div class="input-box">
					<label for="name">Full Name</label>
					<input type="text" placeholder="Enter full name" name="name">
				</div>
					<div class="input-box">
					<label for="name">User Name</label>
					<input type="text" placeholder="Enter User name" name="uname">
				</div>
					<div class="input-box">
					<label for="email">Valid Email address</label>
					<input type="text" placeholder="Enter Valid Email address" name="email">
				</div>
					<div class="input-box">
					<label for="phone">ph number</label>
					<input type="text" placeholder="Enter phoneno" name="name">
				</div>
					<div class="input-box">
					<label for="password">	Enter password</label>
					<input type="password" placeholder="Enter password" name="name">
				</div>
					<div class="input-box">
					<label for="confirm-password">confirm-password</label>
					<input type="password" placeholder="confirm-password" name="name">
				</div>
				<span class="gender-title">gender</span>
				<div class="gender-category">
					<input type="radio" name="gender" id="male">
					<label for="male">male</label>
					<input type="radio" name="gender" id="female">
					<label for="female">female</label>
					<input type="radio" name="gender" id="other">
					<label for="other">other</label>
					</div>
				</div>
				<div class="alert">
				<div><input type="checkbox" name="k" id="k"/>
					
				<label for="k">	By clicking Register,you must agree to our <a href="#">Terms</a> , <a href="#"> Privacy Policy</a> and <a href="#"> cookies</a>.</label>
				</div>
				</div>

			<div class="button-container">
				<button type="submit">Register</button>
			</div>
		</form>
	</div>

</body>
</html>
